{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <h2>{% translate "Upload file" %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">{% translate "Send" %}</button>
      </div>
    </div>
  </form>
{% endblock content %}
